<mat-card>
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <!-- Username -->
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.username"
            placeholder="username"
            type="text"
            name="username"
            required
          />
        </mat-form-field>
        <!-- Password -->
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.password"
            type="password"
            placeholder="password"
            name="password"
            required
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="loginUser()" color="primary">
        Log in
      </button>
    </mat-card-actions>
  </mat-card>
